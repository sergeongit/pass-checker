<div class="pass-marker"
     [class.-easy]="formData.value?.match(passwordCheck.Difficulty.easy)"
     [class.-medium]="formData.value?.match(passwordCheck.Difficulty.medium)"
     [class.-strong]="formData.value?.match(passwordCheck.Difficulty.strong)"
     [class.-invalid]="formData.invalid"
     [class.-empty]="!formData.value"
>
  <span></span>
  <span></span>
  <span></span>
</div>
